<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <link rel="stylesheet" href="styles.css" /> <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="login-button-container">
      <button id="modalButton" class="login-button">LOGIN</button> <!-- Login button -->
    </div>

    <div id="modal" class="modal"> <!-- Modal container -->
      <div class="modal-content"> <!-- Modal content container -->
        <div class="modal-text-container"> <!-- Container for modal text -->
          <div class="modal-text">
            <p class="modal-title">
              Please select your scheme to login into your pension portal.
            </p>
            <p>
              If you have any questions, please do not hesitate to contact us on
              <strong>0000 000 0000</strong> or
              <strong><u class="email">email@email.com</u></strong>
            </p>
          </div>

          <div class="modal-button-container"> <!-- Container for modal buttons -->
            <button class="modal-button">LOGIN TO SCHEME A</button> <!-- Button for logging in to Scheme A -->
            <button class="modal-button">LOGIN TO SCHEME B</button> <!-- Button for logging in to Scheme B -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
  </body>
</html>
